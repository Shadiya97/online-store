
<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome!</h2>
        
          <p>You are logged in as <strong>{{ userData?.email }}</strong> </p>

  <div *ngIf="!editMode">
    <button class="btn btn-primary" (click)="editMode=!editMode" >Change Password</button> | 
    <button (click)="onLogout()" class="btn btn-danger">Logout</button>
  </div>
          

        <div *ngIf="editMode">
            
          <form (ngSubmit)="onSubmit(pwChangeForm)" #pwChangeForm="ngForm">

            <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" ngModel #newPassword="ngModel" required minlength="6">
            <span class="help-block" *ngIf="newPassword.invalid && newPassword.touched">The password requires a minimum length of 6 characters.</span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="pwChangeForm.invalid">Save</button> | 
                <button type="button" class="btn btn-danger" (click)="editMode=!editMode" >Cancel</button>
            </div>
           
          </form>
        </div>
          
        
         
        </div>
  
    </div>
</div>
