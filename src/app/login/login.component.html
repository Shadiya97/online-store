<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="text" id='email' name="email" class="form-control" ngModel required>
            </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button> | <button type="button" class="btn btn-primary" (click)="onClickRegister()">Switch to Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
