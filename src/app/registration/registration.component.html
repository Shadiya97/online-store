<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h2>Registration</h2>

            <div class="alert alert-danger" *ngIf="errorMessage">
                <p>{{errorMessage}}</p>
            </div>
            <form (ngSubmit)="onSubmit(registerform)" #registerform="ngForm">
                
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="text" id='email' name="email" class="form-control" ngModel required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id='password' name="password" class="form-control" ngModel #password="ngModel" required minlength="6">
                    <span class="help-block" *ngIf="password.invalid && password.touched">The password requires a minimum length of 6 characters.</span>
                </div>
    
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!registerform.valid">Register</button> | <button type="button" class="btn btn-primary" (click)="onClickLogin()">Switch to Login</button>
                </div>
    
    
            </form>
        </div>
    </div>
</div>
